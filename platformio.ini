[env:nodemcu]
platform = espressif8266
framework = arduino
board = nodemcuv2
monitor_speed = 115200
monitor_filters = send_on_enter
monitor_echo = true
lib_deps = 
	bblanchon/ArduinoJson@^6.21.3
	tzapu/WiFiManager@^0.16.0
	ant2000/CustomJWT@^2.1.2
	links2004/WebSockets@^2.6.1
